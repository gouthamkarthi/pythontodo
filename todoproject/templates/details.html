{% extends  'base.html' %}

{% block content %}

<div class="card">
    <div class="card-body">
        <h6 class="card-title">{{end.task_name}}</h6>
        <p>{{end.task_priority}}</p>
        <p>{{end.task_date}}</p>
        <a href="{% url  'cbvdelete' end.id %}" class="btn btn-danger">Done</a>
        <a href="{% url  'cbvupdate' end.id %}" class="btn btn-success">Edit Task</a>
    </div>
</div>

{% endblock %}
