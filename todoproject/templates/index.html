{% extends  'base.html'  %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="task-name" placeholder="Task Name">
                </div>
                <div class="form-group my-3">
                    <input class="form-control" type="text" name="task-priority" placeholder="Task Priority">
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" name="date" placeholder="Enter date">
                </div>
                <input class="btn btn-success my-3" type="submit" value="Add Task">
            </form>
        </div>

        <div class="col-md-6">
            <h4> Task to be completed</h4>
            {% for i in end %}
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">{{i.task_name}}</h6>
                    <p>{{i.task_priority}}</p>
                    <p>{{i.task_date}}</p>
                    <a href="{% url  'delete' i.id %}" class="btn btn-danger">Done</a>
                    <a href="{% url  'update' i.id %}" class="btn btn-success">Edit Task</a>
                </div>
            </div><br>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
